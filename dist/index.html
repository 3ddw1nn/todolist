<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joon's To Do List</title>
</head>
<body>
    <script src="main.js"defer></script>
    <div id="project-library">
        <div class="library-container">
            <ul id="projects" class="project-list-group" ></ul>
            <form id="project-form">
                <input type="text" id="form-input">
                <button id="add-project-button">+</button>
            </form>
            <br>
            <div class="delete-container">
                <button class="delete-button">Delete Project</button>
            </div>
        </div>
    </div>
        <div class="task-container">
            <ul id="tasks" class="task-list-group" ></ul>
            <form id="task-form">
                <input type="text" id="task-form-description-input">
                <button id="add-task-button">+</button>
            </form>
        </div>

    </div>
</body>
</html>
